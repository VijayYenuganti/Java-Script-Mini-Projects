<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="color-flipper">
    <h1>Color Flipper</h1>

    <button id="green" onclick="
      setColor('Green');
    ">Green</button>

    <button id="red" onclick="
      setColor('Red');
    ">Red</button>

    <button id="blue" onclick="
      setColor('Blue')
    ">Blue</button>

    <button id="random" onclick="
      randomColor();
    ">Random</button>

    <div class="clear-button" title="Clear">
      <button id="Clear" onclick="
      setColor('');
      ">&#10008</button>
    </div>
  </div>



  <script src="index.js"></script>
</body>
</html>
