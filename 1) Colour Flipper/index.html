<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="outer-div">
      <div class="main-div">
        <h1>Color Flipper</h1>
        <button id="green" onclick="
          setColor('Green');
        ">Green</button>

        <button id="red" onclick="
          setColor('Red');
        ">Red</button>

        <button id="blue" onclick="
          setColor('Blue')
        ">Blue</button>

        <button id="random" onclick="
          randomColor();
        ">Random</button>
      </div>
      <div class="clear-div">
        <button id="clear" onclick="
            setColor('');
          ">&#10008</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
